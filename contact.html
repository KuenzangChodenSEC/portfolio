    <div class="contact-panel">
      <form class="contact-form" action="#" method="POST" onsubmit="alert('This is a demo form'); return false;">
        <h3 style="margin-bottom:10px">Contact Me</h3>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Message" rows="5" required></textarea>
        <div style="display:flex;gap:8px;align-items:center;justify-content:flex-start">
          <button type="submit">Send</button>
        </div>
        <div class="under-dots" style="margin-top:12px">
          <div class="dot"></div><div class="dot long"></div><div class="dot"></div>
        </div>
      </form>

      <div style="width:360px; min-width:240px; display:flex;align-items:center;justify-content:center;">
        <img src="images/contact-illustration.png" alt="contact" style="width:100%; max-width:320px; border-radius:8px; box-shadow:0 10px 20px rgba(0,0,0,0.06)">
      </div>
    </div>
